<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h4>Groceries</h4>
        <ul>
            <li>milk</li>
            <li>eggs</li>
            <li>bread</li>
            <li>coffee supplies</li>
            <ul>
                <li>coffee beans</li>
                <li>sugar</li>
                <li>creamer</li>
            </ul>
        </ul><!--unordered list-->
        
        <h4>To do list</h4>
        <ol>
            <li>Have a breakfast</li>
            <li>Going to the gym</li>
            <li>Have a lunch</li>
            <li>Rest</li>
        </ol><!--ordered list-->
        <dl style="background-color: bisque; border: 2px solid;">
            <dt>Halo</dt>
            <dd>a circle of light shown around or above the head of a saint or holy person to represent their holiness.</dd>
        </dl><!--unordered list-->
    </body>
</html>
